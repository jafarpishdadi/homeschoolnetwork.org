description = "Printable layout"
==
<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
      <title>{{ this.page.title|_ }}</title>
      <meta name="title" content="{{ this.page.meta_title }}">
      <meta name="description" content="{{ this.page.meta_description }}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="OctoberCMS">
      <meta name="generator" content="OctoberCMS">
      <link rel="icon" type="image/png" href="{{ 'assets/images/logo.png'|theme }}">
      <meta name="robots" content="{{this.page.robot_index}},{{this.page.robot_follow}}">

      <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
      <!--[if lt IE 9]>
      <script src="{{ [
      'assets/javascript/html5shiv.js',
      'assets/javascript/respond.min.js',
      ]|theme }}"></script>
      <![endif]-->

      <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
      <style>
        body {
          margin:0px;
          padding:0px;
          font-family: 'Sarabun', sans-serif;
          font-size: 17px;
          line-height: 30px;
        }
        .cover img {
          width: 100%;
          height: auto;
          max-width: 100%;
          border-radius: 12px;
          box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.5);
        }
        .other img {
          width: auto;
          max-height: 400px;
          border-radius: 12px;
          box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.5);
        }
        iframe, embed, object {
          width: 95%;
          max-height: 100%;
        }
        .page {
          max-width: 21cm;
          min-height: 29.7cm;
          padding: 1cm;
          margin: 1cm auto;
          border: 1px #D3D3D3 solid;
          border-radius: 5px;
          background: white;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);

        }
        a {
          color: #2980b9;
          text-decoration: none;
          transition: .25s;
        }
        a:hover,
        a:focus {
          color: #e89c43;
          text-decoration: none;
        }
        a:focus {
          outline: none;
        }
        /*.subpage {
          padding: 1cm;
          height: 256mm;
        }*/

        @page {
          size: A4;
          margin: 1cm;
        }

        @media print {
          .page {
            margin: 0;
            border: initial;
            border-radius: initial;
            width: initial;
            min-height: initial;
            box-shadow: initial;
            background: initial;
            page-break-after: always;
          }
        }
        li {
          /*list-style-image: url({{ 'assets/images/icons/png/bullet.png'|theme }});*/
          list-style-type: disc;
        }
        blockquote {
          background: #f9f9f9;
          border-left: 5px solid #ccc;
          margin: 1.5em 10px;
          padding: 0.5em 10px;
          quotes: "\201C""\201D""\2018""\2019";
        }
        blockquote:before {
          color: #ccc;
          content: open-quote;
          font-size: 4em;
          line-height: 0.1em;
          margin-right: 0.25em;
          vertical-align: -0.4em;
        }

        blockquote:after {
          color: #ccc;
          content: close-quote;
          font-size: 4em;
          line-height: 0.1em;
          margin-right: 0.25em;
          vertical-align: -0.4em;
        }
        blockquote p {
          display: inline;
        }
        .float{
          position:fixed;
          width:50px;
          height:50px;
          bottom:40px;
          right:40px;
          text-align:center;
          border-radius: 12px;
        }
        @media print {
          .no-print, .no-print *
          {
              display: none !important;
          }
        }
      </style>
    </head>
    <body class="page-{{ this.page.id }} layout-{{ this.layout.id }}">
      <!-- Content -->
      <div id="layout-content">
          {% page %}
      </div>
    </body>
    <script>
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
      });
    </script>
    <script type="text/javascript">

			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-32138803-1']);
			_gaq.push(['_setDomainName', 'homeschoolnetwork.org']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
</html>
