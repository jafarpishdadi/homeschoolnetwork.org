title = "Add Course"
url = "/login/add/course"
layout = "default"
is_hidden = 0

[courseform]

[session]
security = "user"
redirect = "login"
==
<section id="layout-title">
    <div class="container">
        <h3>New course from {{ user.name }} {{ user.surname }} </h3>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-md-4">
          {% partial 'user-sidebar' %}
        </div>
        <div class="col-md-8">
          {% flash %}
            <p data-control="flash-message" data-interval="5" class="{{ type == 'error' ? 'danger' : type }}">{{ message }}<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button></p>
          {% endflash %}
          {% component 'courseform' %}
        </div>
    </div>
</div>
<br>
