title = "My Profile"
url = "/login/profile"
layout = "default"
is_hidden = 0

[viewBag]
localeUrl[th] = "/my-profile"

[session]
security = "user"
redirect = "login"

[account]
paramCode = "code"
forceSecure = 0
==
<section id="layout-title">
    <div class="container">
        <h3>Hello, {{ user.name }}</h3>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            {% component 'courses' %}
        </div>
        <div class="col-md-8">
           {% component 'account' %}
        </div>
    </div>
</div>
