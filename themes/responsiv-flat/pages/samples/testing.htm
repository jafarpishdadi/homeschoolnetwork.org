<script type="text/javascript">

  $(window).load(function(){

    // Vimeo API nonsense
    var player = document.getElementById('player_1');
    $f(player).addEvent('ready', ready);

    function addEvent(element, eventName, callback) {
      (element.addEventListener) ? element.addEventListener(eventName, callback, false) : element.attachEvent(eventName, callback, false);
    }

    function ready(player_id) {
      var froogaloop = $f(player_id);

      froogaloop.addEvent('play', function(data) {
        $('.flexslider').flexslider("pause");
      });

      froogaloop.addEvent('pause', function(data) {
        $('.flexslider').flexslider("play");
      });
    }


    // Call fitVid before FlexSlider initializes, so the proper initial height can be retrieved.
    $(".flexslider")
      .fitVids()
      .flexslider({
        animation: "slide",
        useCSS: false,
        animationLoop: false,
        smoothHeight: true,
        start: function(slider){
          $('body').removeClass('loading');
        },
        before: function(slider){
          $f(player).api('pause');
        }
    });
  });


  // YouTube
  // Load the iFrame Player API code asynchronously.
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/player_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player,
  youtubePlayers = [];

  // Replace the 'ytplayer' element with an <iframe> and
  // YouTube player after the API code downloads.
  function onYouTubePlayerAPIReady() {
    player = new YT.Player('youtube1', {
      //		height: '281',
      width: '600',
      videoId: 'HKOCX8gxQTk',
      playerVars: { 'autoplay': 0, 'controls': 0 },
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
    youtubePlayers[0] = player;

    player = new YT.Player('youtube2', {
      //		height: '281',
      width: '600',
      videoId: '_VluJjS3IfQ',
      playerVars: { 'autoplay': 0, 'controls': 0 },
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
    youtubePlayers[1] = player;
  }

  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.PLAYING || event.data == YT.PlayerState.BUFFERING) {
      console.log( 'Playing / Buffering' );
      $('.flexslider').flexslider("pause");
    }
    else if (event.data == YT.PlayerState.ENDED || event.data == YT.PlayerState.PAUSED) {
      console.log('Ended / Paused');
      $('.flexslider').flexslider("play");
    }
  }

  function pausePlayers() {
    var i = 0;
    for (i; i < youtubePlayers.length; i+=1) {
      // YouTube videos
      youtubePlayers[i].pauseVideo();
    }
  }
</script>
