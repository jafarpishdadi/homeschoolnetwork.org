title = "Cloud homeschooling"
url = "/cloud"
layout = "default"
is_hidden = 0
robot_index = "index"
robot_follow = "follow"

[blogTags]
hideOrphans = 1
results = 0
orderBy = 0
direction = "desc"
==
<section id="layout-title">
    <div class="container">
        <h3>{{ 'Tags'|_ }}</h3>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
          {% for tag in blogTags.tags %}
            <a href="/blog/tagged/{{ tag.id }}" style="font-size:{{ tag.posts|length+16 }}px;">{{ tag.name }} ({{ tag.posts|length }})</a>, 
          {% endfor %}
        </div>
    </div>
</div>
